version: '3'
services:
  accountapi-client-goconvey:
    restart: on-failure
    depends_on:
      - accountapi
    environment:
      - ACCOUNTS_API_URL=http://accountapi:8080
    build:
      context: .
      dockerfile: Dockerfile
      args:
        goconvey_port: 8081
    volumes:
      - ${GOPATH}/src:/go/src    
    ports:
      - 8081:8081
  accountapi-client-test:
    restart: on-failure
    depends_on:
      - accountapi
    environment:
      - ACCOUNTS_API_URL=http://accountapi:8080
    build:
      context: .
      dockerfile: Dockerfile
    command: go test -v
  accountapi:
    image: form3tech/interview-accountapi:v1.0.0-4-g63cf8434
    restart: on-failure
    depends_on:
      - postgresql
      - vault
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=8fb95528-57c6-422e-9722-d2147bcba8ed
      - PSQL_USER=root
      - PSQL_PASSWORD=password
      - PSQL_HOST=postgresql
      - PSQL_PORT=5432
      - STACK_NAME=f3-interview-accountapi
      - DATABASE-HOST=postgresql
      - DATABASE-SSL-MODE=disable
      - DATABASE-USERNAME=interview_accountapi_user
      - DATABASE-PASSWORD=123
    ports:
      - 8080:8080
  postgresql:
    image: postgres:9.5-alpine
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    volumes:
      - ./scripts/db:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432  
  vault:
    image: vault:0.9.3
    environment:
      - SKIP_SETCAP=1
      - VAULT_DEV_ROOT_TOKEN_ID=8fb95528-57c6-422e-9722-d2147bcba8ed